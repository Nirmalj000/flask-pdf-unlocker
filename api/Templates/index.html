<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Encryptor & Decryptor</title>
    <link rel="stylesheet" href="static/style.css">    
</head>
<body>
    <h1>PDF Encryptor & Decryptor</h1>
    <div class="clearfix">

        <!-- Encrypt Form -->
        <form id="encryptForm" action="/encrypt" method="post" enctype="multipart/form-data" onsubmit="submitForm(event, 'encrypt')">
            <label for="file">Select a PDF file for encryption:</label>
            <input type="file" name="file" accept=".pdf" required>
            <br>
            <label for="password">Password:</label>
            <input type="text" name="password" required>
            <br>
            <button type="submit" id="encryptButton">Encrypt PDF</button>
        </form>
    
        <!-- Decrypt Form -->
        <form id="decryptForm" action="/decrypt" method="post" enctype="multipart/form-data" onsubmit="submitForm(event, 'decrypt')">
            <label for="file">Select a PDF file:</label>
            <input type="file" name="file" accept=".pdf" required>
            <br>
            <label for="password">Password (press Enter if none):</label>
            <input type="text" name="password">
            <br>
            <button type="submit" id="decryptButton">Decrypt PDF</button>
        </form>
    </div>

    <!-- Reset Button -->
    <button id="resetButton" onclick="resetForms()">Reset Forms</button>
    <!-- Popup for Success/Error Messages -->
    <div id="popup" class="popup">
        <p class="popup-content" id="popupContent"></p>
    </div>

    <script>
        function submitForm(event, operation) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", form.action, true);
            xhr.responseType = "json";

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var message = "PDF " + operation + " successful!";
                    displayPopup(message, 'success');
                    resetForms();
                } else {
                    var errorMessage = "Error: " + xhr.response.message;
                    displayPopup(errorMessage, 'error');
                }
            };

            xhr.send(formData);
        }

        function resetForms() {
            document.getElementById("decryptForm").reset();
            document.getElementById("encryptForm").reset();
        }

        function displayPopup(message, type) {
            var popup = document.getElementById("popup");
            var popupContent = document.getElementById("popupContent");
            popupContent.innerHTML = message;
            popup.className = "popup " + type;
            popup.style.display = "block";
            setTimeout(function () {
                popup.style.display = "none";
            }, 3000); // Set timeout for 3 seconds
        }
    </script>
</body>
</html>
